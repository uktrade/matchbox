name: CI
on:
  pull_request:
    branches:
      - main
      - "feature/**"
      - "chore/**"
  workflow_dispatch:

jobs:
  format-and-lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install uv and Python
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1

      - name: Install just
        uses: extractions/setup-crate@4993624604c307fbca528d28a3c8b60fa5ecc859 # v1.4.0
        with:
          repo: casey/just
          version: 1.42.4

      - name: Format and lint
        run: just format

  test:
    name: test ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version:
          - "3.11"
          - "3.12"
          - "3.13"

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install uv and Python
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          python-version: ${{ matrix.python-version }}

      - name: Install the project
        run: uv sync --frozen --all-extras --dev

      - name: Copy environment variables
        run: cp environments/development.env .env

      - name: Generate test keys
        run: |
          uv run test/scripts/authorisation.py keygen > /tmp/keys.json
          
          echo "MB__DEV__PRIVATE_KEY=\"$(jq -r '.private_key' /tmp/keys.json)\"" >> .env
          
          echo "MB__SERVER__PUBLIC_KEY=\"$(jq -r '.public_key' /tmp/keys.json)\"" >> .env
                
          echo "MB__CLIENT__JWT=$(jq -r .private_key /tmp/keys.json | \
            uv run test/scripts/authorisation.py jwt \
              --sub e9ba93b3-e4d5-4dee-868c-d011116142bd \
              --api-root https://localhost:8000/ \
              --expiry 999999 | \
            tr -d '\n')" >> .env

      - name: Run databases and API
        run: docker compose --env-file .env --env-file environments/containers.env up -d --wait

      - name: Run Python tests
        run: uv run pytest

      - name: Dump docker logs
        if: failure()
        uses: jwalton/gh-docker-logs@2741064ab9d7af54b0b1ffb6076cf64c16f0220e # v2.2.2

  scan-for-secrets:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Run TruffleHog scan
        run: |
          docker run --rm -v ${{ github.workspace }}:/repo \
            trufflesecurity/trufflehog:latest \
            git file:///repo \
            --since-commit main \
            --branch ${{ github.head_ref }} \
            --github-actions \
            --fail

  build-docs:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install uv and Python
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
        with:
          python-version: "3.11"

      - name: Install the project
        run: uv sync --frozen --all-extras --dev

      - name: Build with MkDocs
        run: uv run mkdocs build

  build-package:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Install uv and Python
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
        with:
          python-version: "3.11"

      - name: Build package
        run: uv build

  ci-success:
    needs: [format-and-lint, test, scan-for-secrets, build-docs, build-package]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: CI success
        run: echo "All CI checks passed!"