name: Release
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.2.3)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      packages: write
      attestations: write
      id-token: write
    
    outputs:
      tag: ${{ steps.version.outputs.tag }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: main
          fetch-depth: 0

      - name: Validate we're on main branch
        run: |
          current_branch=$(git branch --show-current)
          if [ "$current_branch" != "main" ]; then
            echo "Error: Must be on main branch"
            exit 1
          fi

      - name: Process version and tag
        id: version
        run: |
          input_version="${{ github.event.inputs.version }}"
          clean_version=${input_version#v}
          
          # Validate version format
          if ! echo "$clean_version" | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: Version must be in format x.x.x (with or without v prefix)"
            exit 1
          fi
          
          git_tag="v$clean_version"
          
          # Check if tag already exists
          if git rev-parse "$git_tag" >/dev/null 2>&1; then
            echo "Error: Tag $git_tag already exists"
            exit 1
          fi
          
          echo "version=$clean_version" >> $GITHUB_OUTPUT
          echo "tag=$git_tag" >> $GITHUB_OUTPUT
          echo "Clean version: $clean_version"
          echo "Git tag: $git_tag"

      - name: Install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
        with: 
          python-version: "3.11"

      - name: Build package
        env:
          SETUPTOOLS_SCM_PRETEND_VERSION: ${{ steps.version.outputs.version }}
        run: uv build

      - name: Upload package artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: package-dist
          path: ./dist

      - name: Install the project
        run: uv sync --frozen --all-extras --dev

      - name: Build documentation
        run: uv run mkdocs build

      - name: Upload documentation artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: site/

      - name: Log in to GitHub packages Docker registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag metadata for Docker
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest

      - name: Build Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: src/matchbox/server/Dockerfile
          push: false
          load: true
          build-args: |
            MB_VERSION=${{ steps.version.outputs.version }}
          tags: ${{ steps.meta.outputs.tags }}

      - name: Save Docker image
        run: |
          # Save all tags created by the build
          docker save ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \
            > ${{ runner.temp }}/docker-image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: docker-image
          path: ${{ runner.temp }}/docker-image.tar

  deploy-package:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    
    environment: pypi
    
    steps:
      - name: Download package artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: package-dist
          path: ./dist

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0

  deploy-docs:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: read
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy documentation to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5

  deploy-docker:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    
    steps:
      - name: Download Docker image artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: docker-image
          path: ${{ runner.temp }}

      - name: Load Docker image
        run: docker load --input ${{ runner.temp }}/docker-image.tar

      - name: Log in to GitHub packages Docker registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        run: docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} --all-tags

  create-release:
    needs: [build, deploy-package, deploy-docs, deploy-docker]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Create tag and GitHub release
        uses: ncipollo/release-action@b7eabc95ff50cbeeedec83973935c8f306dfcd0b # v1.20.0
        with:
          tag: ${{ needs.build.outputs.tag }}
          name: ${{ needs.build.outputs.tag }}
          immutableCreate: true
          generateReleaseNotes: true
