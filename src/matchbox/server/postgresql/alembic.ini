[alembic]
script_location = src/matchbox/server/postgresql/alembic
prepend_sys_path = .
version_locations = src/matchbox/server/postgresql/alembic/versions
path_separator = os
revision_environment = true

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console
[formatters]
keys = generic
[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

[post_write_hooks]
hooks = ruff_format, ruff_lint

ruff_format.type = exec
ruff_format.executable = uvx
ruff_format.options = ruff format REVISION_SCRIPT_FILENAME

ruff_lint.type = exec
ruff_lint.executable = uvx
ruff_lint.options = ruff check REVISION_SCRIPT_FILENAME --fix
